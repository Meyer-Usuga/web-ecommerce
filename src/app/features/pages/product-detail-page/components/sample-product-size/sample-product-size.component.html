<div class="sample-product-size">
  Size

  <div class="block-sizes">
    @for(size of sizes(); track size){
    <app-box-button
      [typeControl]="typeControl.BUTTON"
      [sizeControl]="sizeControl.SMALL"
      [text]="size"
      [checked]="size === activeSize()"
      (onClick)="onChangeFilter('talla', size)"
    />
    }
  </div>
</div>
