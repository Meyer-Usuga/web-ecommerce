<div class="sample-product-color">
  Color
  <div class="block-colors">
    @for(color of sampleColors(); track color){
    <div
      [ngStyle]="{ background: color.name }"
      [class.active]="color.isActive"
      (click)="onChangeFilter('color', color.originalName)"
    ></div>
    }
  </div>
</div>
