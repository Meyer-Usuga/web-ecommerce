<div class="accordion">
  <div class="accordion__title" (click)="toggleAccordion()">
    <h2>{{ openingTitle() }}</h2>

    <img
      src="arrow.svg"
      alt="Icono de apertura"
      height="12px"
      width="12px"
      class="icon"
      [class.open]="isOpen()"
    />
  </div>
  <div class="accordion__content" [class.open]="isOpen()">
    <ng-content select="[content]"></ng-content>
  </div>
</div>
