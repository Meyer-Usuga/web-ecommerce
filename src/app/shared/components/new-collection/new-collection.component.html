<section class="new-collection">
  <div class="card">
    <div class="card__titles">
      <h1>NUEVA</h1>
      <h1>COLECCIÓN</h1>
      <p>Verano</p>
      <p>2025</p>
    </div>

    <div class="card__buttons">
      <app-box-button
        [sizeControl]="sizeControl.LARGE"
        [typeControl]="typeControl.BUTTON"
        text="Ir a comprar ⟶"
      />
      <div class="controls">
        <app-box-button
          [typeControl]="typeControl.BUTTON"
          [text]="'<'"
          (onClick)="prevItems()"
          [disabled]="carouselInstance.isAtStart()"
        />
        <app-box-button
          [typeControl]="typeControl.BUTTON"
          [text]="'>'"
          (onClick)="nextItems()"
          [disabled]="carouselInstance.isAtEnd()"
        />
      </div>
    </div>
  </div>

  <app-carousel
    #carouselInstance
    [showControls]="false"
    [showInteractionCard]="false"
  />
</section>
