<button
  [class]="'button ' + type()"
  [ngStyle]="customStyles()"
  (click)="handleClickButton()"
>
  @if(type() === 'iconText' && icon() && icon() !== ""){
  <img [src]="icon()" alt="Web icon" height="15px" width="15px" />
  <span>{{ text() }}</span>
  } @else if(icon() && icon() !== ""){
  <img [src]="icon()" alt="Web icon" height="15px" width="15px" />
  } @else {
  {{ text() }}
  }
</button>
