<article class="product">
  <div class="product__image">
    <img [src]="product().imageUrl" [alt]="product().alt" />
    <button [class.isActive]="showAddButton()">+</button>
  </div>

  @if(product().description){
  <div class="product__detail">
    @if(showDetails()){ @let description = product().description;

    <div class="description">
      <p>{{ description?.title }}</p>
    </div>

    <div class="price">
      <p>{{ description?.subtitle }}</p>
      <p>${{ description?.price }}</p>
    </div>

    @if(showColorDots()){
    <div class="color">
      <!-- Nota: Cuando el producto tenga muchos colores, que tengan 
       el mismo name para que deje seleccionar 1 por producto. -->
      <input type="radio" [id]="productId()" [name]="productId()" />
      <label
        [htmlFor]="productId()"
        [ngStyle]="{ background: productColorDot() }"
      >
      </label>
    </div>
    } }
  </div>
  }
</article>
