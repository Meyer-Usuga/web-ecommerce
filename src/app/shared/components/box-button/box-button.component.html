<input
  #control
  class="control-button"
  [type]="typeControl()"
  [class.button]="typeControl() === 'button'"
  [class.submit]="typeControl() === 'submit'"
  [class.checkbox]="typeControl() === 'checkbox'"
  [class.medium]="sizeControl() === 'medium'"
  [class.large]="sizeControl() === 'large'"
  [class.disabled]="disabled()"
  [class.checked]="typeControl() === 'button' && checked()"
  [disabled]="disabled()"
  (click)="handleClickButton()"
  [value]="text()"
  [checked]="checked()"
/>
